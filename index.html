<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations Demo</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS Animations Demo</h1>

      <!-- Spinning Circle -->
      <div class="animation">
        <h2>Spinning Circle</h2>
        <div class="spinning-circle"></div>
      </div>

      <!-- Bouncing Dot -->
      <div class="animation">
        <h2>Bouncing Dot</h2>
        <div class="bouncing-dot">
          <div class="dot"></div>
        </div>
      </div>

      <!-- Pulsating Ring -->
      <div class="animation">
        <h2>Pulsating Ring</h2>
        <div class="pulsating-ring"></div>
      </div>
    </div>
  </body>
</html>
